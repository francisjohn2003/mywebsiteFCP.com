<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Form</title>
</head>
<body align="center" style="background-color: rgb(224, 204, 90);">
    <h1>
    <div class="container">
        <div class="title">Guest Form</div>
        <form action="#"></h1>
            <div class="user-details"><br>
                <div class="input-box">
                    <span class="details">First Name:</span>
                    <input type="text" placeholder="Enter your name" required>
                </div><br>
                <div class="input-box">
                    <span class="details">Middle Name:</span>
                    <input type="text" placeholder="Enter your name">
                </div><br>
                <div class="input-box">
                    <span class="details">Last Name:</span>
                    <input type="text" placeholder="Enter your name" required>
                </div><br>
                <div class="input-box">
                    <span class="details">Email:</span>
                    <input type="text" placeholder="Enter your Email" required>
                </div><br>
                 <div class="input-box">
                    <span class="details">Phone Number:</span>
                    <input type="text" placeholder="Enter your Number" required>
                </div><br>
                <div class="input-box">
                    <span class="details">Address:</span>
                    <input type="text" placeholder="Enter your Address" required>
                </div>
            </div><br>
            <div class="gender-details">
                <span class="Gender-title">Gender:</span><br>
                <input type="radio" id="male" name="Gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="not say" name="Gender" value="Not Say">
                <label for="not say">Prefer not to say</label>
                </div>
            </div><br>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div><br>
    <h3>
    <a href="HomeFCP.html" style="color: Black;">Go Back</a>
</h3>
</body>
</html>
